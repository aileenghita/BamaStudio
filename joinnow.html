    <link rel="stylesheet" href="css/style-join.css">
</head>
<body>
     <!-- Header -->
     <div id="header-container">
        <div id="header-left">
            <a href="homepage.html">

             <a href="joinnow.html">

    <!-- Body -->
    <div id="signup-container">
        <form>
            <h1 class="h1">Join Now</h1>
            <div>
                <label for="lblName">Full Name</label>
                <input type="text">
            </div>

            <div>
                <label for="lblPass">Password</label>
                <input type="password" name="" id="">
            </div>

            <div>
                <label for="lblGender">Gender</label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female<br>
            </div>

            <div>
                <label for="lblCountry">Country</label>
            <input type="text">

            <div>
                <label for="lblAddress">Address</label>
            <input type="text">

            <div>
                <label for="lblDOB">Date of Birth</label>
                <input type="date" name="" id="">
            </div>

            <div>
                <button class="button">Sign Up</button>
            </div>
            <br>
            <br>
        </form>
    </div>
